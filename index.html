<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a404c4da2b.js" crossorigin="anonymous"></script>
    <style>
        .btn-custom{
            width: 100%;
            padding: 20px;
        }

        .selected{
            background-color: #198754;
            color: white;
        }
    </style>
</head>

<body>
    <div class="p-3">        
        <button class="float-start btn btn-secondary" id="prev"><i class="fa-solid fa-angles-left"></i>  Prev</button>        
        <button class="float-end btn btn-secondary" id="next">Next  <i class="fa-solid fa-angles-right"></i></button>  
        <div class="align-items-center justify-content-center d-flex" >
            <button class=" btn btn-secondary " style="display: none;" id="reset" ><i class="fa-solid fa-rotate-right"></i>  Reset</button>
        </div>    
    </div>
    

    <div class="container flex-column align-items-center justify-content-center d-flex p-4">
        <h1 class="text-center mb-5">Quiz App</h1>
        <img class="mb-5" src="comic-book-style-cartoon-quiz-sign-vector.jpg" height="160px">
        <h5 class="fs-2" id="question">Question</h5>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <button type="button" data-value="A" class="btn btn-outline-success btn-custom option" onclick="buttonSelect(this)">A</button>
            </div>
            <div class="col-md-6">
                <button type="button" data-value="B" class="btn btn-outline-success btn-custom option" onclick="buttonSelect(this)">B</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <button type="button" data-value="C" class="btn btn-outline-success btn-custom option" onclick="buttonSelect(this)">C</button>
            </div>
            <div class="col-md-6">
                <button type="button" data-value="D" class="btn btn-outline-success btn-custom option" onclick="buttonSelect(this)">D</button>
            </div>
        </div>
    </div>
    <div class="align-items-center justify-content-center d-flex">
        <button class="btn btn-primary" id="submit" >Submit</button>
    </div>
    <br>
        <div id="result" class="text-center" role="alert">TEST</div>
        
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
