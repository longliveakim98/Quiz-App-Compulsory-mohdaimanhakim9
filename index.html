<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a404c4da2b.js" crossorigin="anonymous"></script>  
</head>

<body>
  <div class="p-3">
    <button class="float-start btn btn-secondary" id="prevBtn"><i class="fa-solid fa-circle-arrow-left"></i> Prev</button>
    <button class="float-end btn btn-secondary" id="nextBtn">Next <i class="fa-solid fa-circle-arrow-right"></i></button>
  </div>
  <div class="container flex-column">
    <h1 class="text-center p-3">Quiz App</h1>
    <div class="d-flex justify-content-center align-items-center mb-5">
      <img class="mx-auto" src="comic-book-style-cartoon-quiz-sign-vector.jpg" height="150px">
    </div>
  </div>
  <div id="questionList">
    <h5 class="text-center pb-5" id="question">Question</h5>
  </div>
  <div class="container">
    <div class="row mb-2">
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-outline-primary btn-custom option" data-value="A">Option A</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-outline-primary btn-custom option" data-value="B">Option B</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-outline-primary btn-custom option" data-value="C">Option C</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-outline-primary btn-custom option" data-value="D">Option D</button>
      </div>
    </div>
    <button id="submit" class="btn btn-success">Submit</button>
    <br><br>
    <div id="result" class="alert alert-info" role="alert"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
